<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./morser.js"></script>
	<script type="text/javascript">
		var encodeDemo = morse.encode('morse');

		var encodeDemo2 = morse.encode('morse', {
			separator: '/',
			isArray: true,
			key: morse.data
		});

		var encodeDemo3 = morse.encode('morse', '|');

		var decodeDemo = morse.decode('--/---/.-./.../.');

		var decodeDemo2 = morse.decode('--/---/.-./.../.', {
			separator: '/',
			key: morse.data
		})

		var decodeDemo3 = morse.decode(['--', '---', '.-.', '...', '.']);
		
		var decodeDemo4 = morse.decode('--|---|.-.|...|.', '|');

		console.log(encodeDemo);
		console.log(encodeDemo2);
		console.log(encodeDemo3);
		console.log(decodeDemo);
		console.log(decodeDemo2);
		console.log(decodeDemo3);
		console.log(decodeDemo4);

	</script>
</body>
</html>
